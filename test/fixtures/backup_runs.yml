pending_run:
  backup: daily_backup
  status: pending

running_run:
  backup: daily_backup
  status: running
  started_at: <%= 5.minutes.ago %>
  rclone_pid: 12345

successful_run:
  backup: daily_backup
  status: success
  started_at: <%= 1.hour.ago %>
  finished_at: <%= 30.minutes.ago %>
  exit_code: 0
  raw_log: "Transferred: 100 files, 1.5 GiB"

failed_run:
  backup: daily_backup
  status: failed
  started_at: <%= 2.hours.ago %>
  finished_at: <%= 2.hours.ago + 5.minutes %>
  exit_code: 1
  raw_log: "Error: permission denied"

dry_run:
  backup: weekly_backup
  status: success
  started_at: <%= 3.hours.ago %>
  finished_at: <%= 3.hours.ago + 1.minute %>
  exit_code: 0
  dry_run: true
  raw_log: "Would transfer: 50 files"
