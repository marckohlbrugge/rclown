daily_backup:
  name: "Daily R2 to B2"
  source_storage: source_bucket
  destination_storage: destination_bucket
  schedule: daily
  enabled: true
  retention_days: 30

weekly_backup:
  name: "Weekly Backup"
  source_storage: source_bucket
  destination_storage: shared_bucket
  destination_path: "backups/weekly"
  schedule: weekly
  enabled: true
  retention_days: 60

disabled_backup:
  name: "Disabled Backup"
  source_storage: destination_bucket
  destination_storage: shared_bucket
  destination_path: "backups/daily"
  schedule: daily
  enabled: false
  retention_days: 30
